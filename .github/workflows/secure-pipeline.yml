name: Secure CI/CD Pipeline with SAST and DAST

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  APP_NAME: secure-app
  STAGING_URL: http://staging-app.yourdomain.com

jobs:

  # -----------------------
  # Job 1: Build and Unit Test
  # -----------------------
  build-and-test:
    name: Build and Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  # -----------------------
  # Job 2: SAST - SonarQube Scan
  # -----------------------
  sast-sonarqube:
    name: SAST - SonarQube Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=secure-pipeline-demo
            -Dsonar.organization=your-org-name
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.tests=test

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

      - name: Upload SAST results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: sast-results
          path: .scannerwork/

  # -----------------------
  # Job 3: SCA - Dependency Scan
  # -----------------------
  sca-dependency-check:
    name: SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit
        run: |
          npm audit --audit-level=high --json > npm-audit.json || true
          npm audit --audit-level=high

      - name: Upload SCA results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: sca-results
          path: npm-audit.json

  # -----------------------
  # Job 4: Build and Push Docker Image
  # -----------------------
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [sast-sonarqube, sca-dependency-check]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # -----------------------
  # Job 5: Deploy to Staging
  # -----------------------
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build-docker
    environment:
      name: staging
      url: ${{ env.STAGING_URL }}
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # kubectl apply -f k8s/staging.yaml
          echo "Application deployed to ${{ env.STAGING_URL }}"

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          sleep 30
          curl -f ${{ env.STAGING_URL }}/health || exit 1

  # -----------------------
  # Job 6: DAST - OWASP ZAP Scan
  # -----------------------
  dast-owasp-zap:
    name: DAST - OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v3

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: ${{ env.STAGING_URL }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          fail_action: true
          allow_issue_writing: false

      - name: Upload ZAP scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_json.json

  # -----------------------
  # Job 7: Security Review Gate
  # -----------------------
  security-gate:
    name: Security Review Gate
    runs-on: ubuntu-latest
    needs: [sast-sonarqube, sca-dependency-check, dast-owasp-zap]
    steps:
      - name: Download all security reports
        uses: actions/download-artifact@v3

      - name: Aggregate security findings
        run: |
          echo "=== Security Scan Summary ==="
          echo "SAST: SonarQube scan completed"
          echo "SCA: Dependency scan completed"
          echo "DAST: OWASP ZAP scan completed"
          echo "See artifacts for detailed reports"

      - name: Check for critical vulnerabilities
        run: |
          echo "Checking for blocking vulnerabilities..."
          exit 0

  # -----------------------
  # Job 8: Deploy to Production
  # -----------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: security-gate
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.yourdomain.com
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # kubectl apply -f k8s/production.yaml
          echo "Production deployment completed!"